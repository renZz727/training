<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student validation form</title>
  </head>
  <style>
    .name {
        visibility:hidden;
    }
    .age {
        visibility: hidden;
    }
    .address {
        visibility: hidden;
    }
  </style>
  <body>
    <div class="form" style="margin: 0 auto; width: 600px">
      <h1>Student validation form</h1>
      <form id="form" style="display: flex; flex-direction: column;">
        <label for="name">Name: </label>
        <input type="text" id="name"/><span class="error">mustn't empty</span>
        <label for="age">Age: </label>
        <input type="text" placeholder="18"id="age" max="30"/><span class="error">Age must be a number</span>
        <label for="address">Address: </label>
        <textarea id="address" maxlength="300"></textarea><span class="error">within 300 characters</span>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        <label for="exam">Has passed previous exam: </label>
        <label for="">yes</label> <input type="radio" value="yes" name="exam" class="isPass">
        <label for="">no</label><input type="radio" value="no" name="exam" class="isPass">
        <label for="fav-sub">Favorite subject</label>
        <input type="checkbox" name="fav-sub" value="maths" class="favSub"><label>Maths</label>
        <input type="checkbox" name="fav-sub" value="english" class="favSub"><label>English</label>
        <input type="checkbox" name="fav-sub" value="science" class="favSub"><label>Science</label>
        <input type="checkbox" name="fav-sub" value="malayalam" class="favSub"><label>Malayalam</label>
      </form>
      <button id="validate">validate</button>
      <button id="submit">Submit</button>
      <button id="clear">clear</button>
      <div class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
